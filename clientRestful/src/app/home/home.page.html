<ion-content>
  <ion-toolbar>
    <ion-searchbar #input showCancelButton="focus" debounce="1000" (ionChange)="buscaItem($event)"></ion-searchbar>
  </ion-toolbar>
  

  <ion-list>
    <ion-item-sliding *ngFor="let item of listado">
      <ion-item-options side="start" (click)="editItem(item)">
        <ion-item-option color="primary">
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item>
       <div><h1>{{item.title}}</h1>
        {{item.description}}
      </div>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="removeItem(item)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab (click)="this.addItem()" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
